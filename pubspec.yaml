name: my_web_app
description: "A Valentine's special Web App for my girlfriend."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # เพิ่ม google_fonts สำหรับฟอนต์สวยๆ สไตล์วาเลนไทน์
  google_fonts: ^6.1.0
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # การตั้งค่า Assets (รูปภาพ)
  # อย่าลืมสร้างโฟลเดอร์ชื่อ assets/images ที่นอกสุดของโปรเจกต์นะครับ
  assets:
    - assets/images/pic1.jpg
    - assets/images/pic2.jpg
    - assets/images/pic3.jpg
    - assets/images/pic4.jpg
    - assets/images/pic5.jpg

    # หรือระบุทีละไฟล์แบบนี้:
    # - assets/images/valentines_banner.jpg
    # - assets/images/logo.png 